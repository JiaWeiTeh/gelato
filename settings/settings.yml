# General configuration of GELATO# Edit the values to create your personal GELATO. # Once you have done editting, press CTRL+X then CTRL+C (emacs), then 'y' to save.general:    # Greet user?    # Name no longer than 10 characters (otherwise will be truncated).    name:     # Default language    # Available values?: en, cn (future: it/es/fr), katze    # Not implemented in this file    def_language: en    artikel_normal:    # Default number of questions    # Available values: positive integer, or 'max'. If given > max, set at max.     def_qs: null artikel_challenge:    # Default number of hearts    # Available values: positive integer, lesser than 10.     hearts: 3