# General configuration of GELATO# Edit the values to create your personal GELATO. general:    # Greet user?    # Name no longer than 10 characters (otherwise will be truncated).    name: null     # Default gamemode    # Available values: 1, 2, or null.    def_gamemode: null     # Default language    # Available values?: eng, cn (future: it/es/fr)    # Not implemented    def_language: cn    artikel_normal:    # Default number of questions    # Available values: positive integer, or 'max'. If given > max, set at max.     def_qs: null artikel_challenge:    # Default number of hearts    # Available values: positive integer, lesser than 10.     hearts: 3